name: restaurant_app
description: A new Flutter project for restaurant listings.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.6

  # State Management
  provider: ^6.1.1

  # Network
  http: ^1.1.0

  # Local Storage
  sqflite: ^2.3.0
  shared_preferences: ^2.2.2
  path: ^1.8.3

  # Notifications
  flutter_local_notifications: ^16.3.0
  timezone: ^0.9.2

  # UI Enhancements
  cached_network_image: ^3.3.0
  readmore: ^2.2.0

  # Fonts
  google_fonts: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  mockito: ^5.4.2
  build_runner: ^2.4.7

